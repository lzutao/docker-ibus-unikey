dist: trusty
sudo: false
# Enable C++ support
language: cpp
services:
  - docker      # docker still need sudo to start its service
before_install:
install:
before_script:
script:
  - docker build -t docker-ibus-unikey .
  - docker run --rm --network host docker-ibus-unikey dpkg -l | egrep 'libibus-1.0-dev|libgtk2.0-dev|meson'
  - docker images
after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker tag docker-ibus-unikey "$DOCKER_USERNAME"/ibus-unikey
  - docker push "$DOCKER_USERNAME"/ibus-unikey
after_failure:
after_failure:
before_deploy:
deploy:
after_deploy:
after_script:
